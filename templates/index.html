<html>
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.indigo.min.css"
/>
<body>
    <main class="container">
        <h1> Login </h1>
        <form>
            <fieldset>
              <label>
                Email
                <input
                  type="email"
                  name="email"
                  placeholder="Email"
                  autocomplete="email"
                />
              </label>
              <label>
                Password
                <input
                  type="password"
                  name="password"
                  placeholder="Password"
                  autocomplete="current-password"
                />
            </fieldset>
          
            <input
              type="submit"
              value="Log In"
            />
          </form>

          <button>
            <a href="/admin">Admin</a>
          </button>
          <button>
            <a href="/user">User</a>
          </button>
      </main>
    

</body>
</html>
