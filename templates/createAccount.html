<html>
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.indigo.min.css"
/>
<body>
    <main class="container">
        <h1> Create an Account </h1>
        <form action="/createAccount" method="POST" enctype="multipart/form-data">
            <fieldset>
                <label>
                Username
                <input
                  type="text"
                  name="username"
                  placeholder="Username"
                  autocomplete="Username"
                />
                </label>
                <label>
                Password
                <input
                  type="password"
                  name="password"
                  placeholder="Password"
                  autocomplete="Password"
                />
                </label>
                <button type="submit" class="btn btn-dark btn-sm">Sign Up</button>
            </fieldset>
          </form>

          <button>
            <a href="/admin">Admin</a>
          </button>
          <button>
            <a href="/user">User</a>
          </button>
      </main>
    

</body>
</html>
