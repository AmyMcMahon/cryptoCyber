<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.indigo.min.css" />
</head>

<body>
  <main class="container">
    <h1 style="display: inline-block;">User Page</h1>
    <button style="display: inline-block; margin-left:77%" onclick="window.location.href='/logout'">Logout</button>

  <form action="/upload" method="POST" enctype="multipart/form-data">
    <label for="file">Choose a file:</label>
    <input type="file" id="file" name="file" accept=".txt">

    <select name="select" aria-label="Select" required>
      <option selected disabled value="">Select</option>
      {% for user in users %}
      <option>{{ user[0] }}</option>
      {% endfor %}
    </select>
    
    <button type="submit">Upload</button>
    
    
  </form>

  <h2>Download Files</h2>
  <table>
    <thead>
      <tr>
        <th>File Name</th>
        <th>Owner</th>
        <th>Download Link</th>
      </tr>
    </thead>
    <tbody>
      {% for sender, file in files %}
      <tr>
        <td>{{ file }}</td>
        <td>{{ sender }}</td>
        <td><a href="{{ url_for('decrypt_and_download', filename=file, private_key=private_key, user=user) }}">Download</a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</main>
</body>

</html>
